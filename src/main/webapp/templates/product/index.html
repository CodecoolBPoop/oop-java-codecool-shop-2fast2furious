<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="product/meta.html :: upper">
    </div>

</head>

<body>

    <div th:replace="product/navbar.html :: navbar">
    </div>
    <div th:replace="product/navbar.html :: loginmodal">
    </div>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <p id="user-name-label"></p>
    <a href="#" onclick="signOut();">Sign out</a>
</div>

<div class="container">

    <a class="btn btn-success btn-block btn-lg" data-toggle="modal"
       href="javascript:void(0)"
       onclick="openRegisterModal();">LOGIN</a>


    <span id="filterby">Filter by </span>
    <form method="GET" class="form-inline">
        <select name="category" class="form-control">
            <option th:each="prodCat,iterStat : ${allProdCat}" th:text="${prodCat.getName()}"
                    th:value="${prodCat.getName()}" th:selected="${prodCat.getName() == selectedCategory}">Default
            </option>
        </select>
        <select name="supplier" class="form-control">
            <option th:each="supp,iterStat : ${allSupp}" th:text="${supp.getName()}" th:value="${supp.getName()}"
                    th:selected="${supp.getName() == selectedSupplier}">Default
            </option>
        </select>
        <input type="submit" class="btn btn-success" id="filtersubmit">
        <a href="/shopping_cart" id="shoppingcartlink" th:value="${sizeOfCart}"><i class="fas fa-shopping-cart"
                                                                                   id="shoppingcarticon"></i></a>
    </form>


    <div class="well well-sm">
        <strong th:text="${selectedCategory}">Category Title</strong>
    </div>

    <div id="products" class="row list-group">

        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="thumbnail">
                <div class="imgcont"><img class="group list-group-image" src="http://placehold.it/400x250/000/fff"
                                          th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/></div>
                <div class="caption">
                    <h4 class="group inner list-group-item-heading" th:text="${prod.name}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.description}">Product
                        description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success addtocart" th:attr="data-prodid=${prod.getId()}">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
<script src="static/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="static/js/core/popper.min.js" type="text/javascript"></script>
<script src="static/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="static/js/plugins/moment.min.js"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="static/js/plugins/bootstrap-switch.js"></script>
<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="static/js/plugins/bootstrap-tagsinput.js"></script>
<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="static/js/plugins/bootstrap-selectpicker.js" type="text/javascript"></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="static/js/plugins/jasny-bootstrap.min.js"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="static/js/plugins/nouislider.min.js" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="static/js/plugins/bootstrap-datetimepicker.min.js" type="text/javascript"></script>

</html>
